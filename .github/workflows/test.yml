name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install poetry
        run: pipx install poetry
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
      - name: install dependencies
        run: |
          poetry install
      - name: run black
        run: poetry run black . --check
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: install poetry
        run: pipx install poetry
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: install dependencies
        run: |
          poetry env use '${{ matrix.python-version }}'
          poetry install
      - name: run tests
        run: poetry run pytest -v
